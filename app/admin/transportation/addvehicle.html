<div class="panel panel-default">
        <!-- Default panel contents -->
    <div class="panel-heading">Add New Vehicle Details</div>
        <div class="panel-body">
            <div class="">
                 <h1>Add Vehicle
                    <br>
                    <small>{{title}}</small>
                 </h1>
                <form class="form-horizontal">

                     <div class="form-group">
                        <label class="control-label col-xs-3" for="vehicleno">Vehicle No:</label>
                        <div class="col-xs-9">
                            <input type="tel" class="form-control" id="vehicleno" placeholder="Vehicle No">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-xs-3" for="vehiclecode">Vehicle Code:</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="vehiclecode" placeholder="Vehicle Code">
                        </div>
                    </div>

                      <div class="form-group">
                        <label class="control-label col-xs-3" for="noofset">Vehicle Capacity in No:</label>
                        <div class="col-xs-9">
                            <input type="tel" class="form-control" id="noofset" placeholder="Vehicle Capacity in No">
                        </div>
                    </div>

                  <div class="form-group">
                        <label class="control-label col-xs-3" for="maxcapacity">Maximum Capacity:</label>
                        <div class="col-xs-9">
                            <input type="tel" class="form-control" id="maxcapacity" placeholder="Maximum Capacity">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-xs-3" for="insurance">Insurance:</label>
                        <div class="col-xs-9">
                            <input type="tel" class="form-control" id="insurance" placeholder="Insurance">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-xs-3" for="tax">Tax Remitted:</label>
                        <div class="col-xs-9">
                            <input type="tel" class="form-control" id="tax" placeholder="Tax Remitted">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-xs-3" for="permit">Permit :</label>
                        <div class="col-xs-9">
                            <input type="tel" class="form-control" id="permit" placeholder="Permit">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pull-left col-xs-6">
                            <label class="control-label ">Status:</label>
                            <div class="">
                                <select class="form-control">
                                    <option>Active</option>
                                     <option>Inactive</option>
                                </select>
                            </div>
                        </div>

                       <div class="pull-right col-xs-6">
                            <label class="control-label ">Vehicle Type:</label>
                            <div class="">
                                <select class="form-control">
                                    <option>Bus</option>
                                    <option>Van</option>
                                    <option>Car</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-primary" value="Add Vehicle">
                            <input type="reset" class="btn btn-default" value="Clear Fields">
                        </div>
                    </div>
                </form>
            </div>
</div>
</div>
</div>
