<div class="panel panel-default">
        <!-- Default panel contents -->
    <div class="panel-heading">Add Staff Information</div>
    <div class="panel-body">
        <div class="">
            <h1>View Staff
                <br>
                <small>{{title}}</small>
            </h1>
            <dl>
            	<dt>
            		Email
            	</dt>
            	<dd>
            		{{staffUser.email}}
            	</dd>
            	<dt>
            		First Name
            	</dt>
            	<dd>
            		{{staffUser.firstName}}
            	</dd>
            	<dt>
            		Last Name
            	</dt>
            	<dd>
            		{{staffUser.lastName}}
            	</dd>
            	<dt>
            		Phone
            	</dt>
            	<dd>
            		{{staffUser.phone}}
            	</dd>
            	<dt>
            		Date of Birth
            	</dt>
            	<dd>
            		{{staffUser.dob}}
            	</dd>
            	<dt>
            		Zipcode
            	</dt>
            	<dd>
            		{{staffUser.zipcode}}
            	</dd>
            	<dt>
            		Address
            	</dt>
            	<dd>
            		{{staffUser.address}}
            	</dd>
            </dl>   
		</div>
	</div>
</div>
